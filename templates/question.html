<!DOCTYPE html>
<html>
<body>
    <h1>Select an answer</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.answer.label }}
        {% for subfield in form.answer %}
            <div>{{ subfield }} {{ subfield.label }}</div>
        {% endfor %}
        {{ form.submit() }}
    </form>
</body>
</html>
